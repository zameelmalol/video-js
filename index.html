<!DOCTYPE html>
<html>

<head>
  <title>Video.js | HTML5 Video Player</title>

  <!-- Chang URLs to wherever Video.js files will be hosted -->
  <link href="video-js.css" rel="stylesheet" type="text/css">
  <!-- video.js must be in the <head> for older IEs to work. -->
  <script src="video.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

  <!-- Unless using the CDN hosted version, update the URL to the Flash SWF -->
  <script>
    videojs.options.flash.swf = "video-js.swf";
  </script>


</head>

<body>
  <video id="example_video_1" class="video-js vjs-default-skin margin-style" controls preload="none" width="700" height="288"
    poster="cars.png" data-setup="{}">
    <source src="cars1.mp4" type='video/mp4' />
    <source src="cars1.ogg" type="video/ogg">
    <source src="cars1.ogg" type="video/webm">
    <p class="vjs-no-js">To view this video please enable JavaScript, and consider upgrading to a web browser that
      <a href="http://videojs.com/html5-video-support/" target="_blank">supports HTML5 video</a>
    </p>
  </video>
  <div id="overlay-z">
    <div>
      What is the meaning of Modaris?
    </div>
    <div>
      a)
      <a onClick="skipVideo(10); return false;" href="fallback.html">Tutor</a>
    </div>
    b)
    <a onClick="skipVideo(40); return false;" href="fallback.html">Student</a>
  </div>
  </div>

  <script>
    var video = document.getElementById("example_video_1");
    video.innerHTML += ''

    video.addEventListener("timeupdate", function () {
      console.log(this.currentTime);
      var x = document.getElementById("overlay-z");
      if (this.currentTime >= 10 && this.currentTime < 11) {
        this.pause();
        x.style.display = "block";
      } else {
        x.style.display = "none";
      }
    });

    function skipVideo(time) {
      console.log(this.currentTime);
      video.currentTime += time;
      video.play();
    }
  </script>
</body>

</html>
